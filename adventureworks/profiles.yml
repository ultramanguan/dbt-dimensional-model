adventureworks:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: 

      # User/password auth
      user: dbt_user
      password: 

      role: dbt_role
      database: dbt_db
      warehouse: dbt_wh
      schema: dbt_schema
      threads: 1
      client_session_keep_alive: False

      # optional
      connect_retries: 0 # default 0
      connect_timeout: 10 # default: 10
      retry_on_database_errors: False # default: false
      retry_all: False  # default: false
      reuse_connections: False
